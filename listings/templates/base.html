</html><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Global Estate{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили перенеси сюда */
        .property-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 12px;
        }
        .price-box {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }
        .btn-green {
            background-color: #00c97b;
            color: #fff;
            border: none;
        }
        .btn-green:hover {
            background-color: #00b06e;
        }
        .info-label {
            font-weight: 500;
            color: #777;
        }
        .info-value {
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    {% block content %}
    <!-- Здесь будет содержимое конкретной страницы -->
    {% endblock %}
</body>
</html>
