{% extends "base.html" %}
{% block title %}Удалить объект{% endblock %}
{% block content %}
<h2>Удалить "{{ property.title }}"?</h2>
<p>Вы уверены, что хотите удалить это объявление? Это действие нельзя отменить.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
