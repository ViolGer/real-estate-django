{% extends 'base.html' %}
{% block title %} Добавить в подборку | Global Estate {% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить в подборку</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="collection_id" class="form-label">Выберите подборку:</label>
            <select name="collection_id" id="collection_id" class="form-select">
                {% for collection in collections %}
                <option value="{{ collection.id }}">{{ collection.name }}</option>
                {% endfor %}}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="{% url 'property_detail' property.id %}" class="btn btn-secondary">Отмена</a>
        <div class="mt-3">
            <a href="{ url 'create_collection' %}" class="btn btn-outline-success"> +Создать новую подборку</a>
        </div>
    </form>
</div>
{% endblock %}
